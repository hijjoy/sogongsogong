<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Todoto</title>
  <link rel="stylesheet" href="work-management.css">
  <link rel="icon" href="./tap.png" type="image/png">
</head>

<body>
  <header>
    <a href="?">
      <img class="arrow" src="./arrow.png">
    </a>
  </header>

  <main>
    <div class="title">
      <p class="name">작업명</p>
    </div>

    <div class="two">
      <div class="deadline">
        <img src="./deadline.png">
        <span class="span">마감일</span>
      </div>
      <div class="priority">
        <img src="./priority.png">
        <span class="span">우선순위</span>
      </div>
    </div>

    <div class="button">
      <img class="edit" src="./edit.png">
      <img class="trash" src="./trash.png">
    </div>
  </main>
</body>

</html>
