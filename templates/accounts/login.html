  <p>{{ error_message }}</p>
  {% endif%}
  <div><input type="text" name="inputID" placeholder="아이디" required /></div>
  <div>
    <input type="password" name="inputPW" placeholder="비밀번호" required />

</form>

<div>Todoto가 처음이신가요?<a href="{% url 'register' %}">회원가입</a></div>
{% endblock %}
